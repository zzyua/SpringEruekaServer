server:
  port: 1111
eureka:
  instance:
    hostname: localhost
  client:
#该应用为注册中心，false代表不向注册中心注册中心注册自己
    register-with-eureka: false
#关闭检索服务功能，原因是 注册中心的职责就是维护服务实例
    fetch-registry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka
